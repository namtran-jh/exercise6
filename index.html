<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Exercise 6</title>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <img src="./images/0_navbar.png" alt="Navbar of My Facebook" />
        </div>

        <div id="page">
            <!-- Side bar for listStories-->
            <div id="listStories">
                <div id="listStories-titleBar">
                    <h1>Stories</h1>
                    <div id="titleBar-button">
                        <a href="#">Archive</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
                <div id="listStories-yourStory">
                    <p class="story-title">Your Story</p>
                    <div id="story0" class="storyItem itemFocus" onclick="changeStory(0)">
                        <div class="story-itemAvatar storySeen">
                            <img class="story-avatar" src="./images/avatar/0.png" alt="My Avatar" />
                        </div>
                        <div class="story-itemInfo">
                            <p class="itemInfo-name">Nam Tran</p>
                            <div class="itemInfo-detail">
                                <p class="itemInfo-detailQuantity">1 new</p>
                                <p class="itemInfo-detailTime">&nbsp;&#183; 2h</p>
                            </div>
                        </div>
                        <div id="story-itemButton"><span>&#43;</span></div>
                    </div>
                </div>
                <div id="listStories-allStories">
                    <p class="story-title">All Stories</p>
                    <div id="allStories-items">
                        <div class="storyItem">
                            <div class="story-itemAvatar">
                                <img class="story-avatar" src="" alt="" />
                            </div>
                            <div class="story-itemInfo">
                                <p class="itemInfo-name"></p>
                                <div class="itemInfo-detail">
                                    <p class="itemInfo-detailQuantity"></p>
                                    <p class="itemInfo-detailTime"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main screen for mainStory -->
            <div id="mainStory">
                <div id="mainStory-hide">
                    <p>&#10803;</p>
                    <h1>Select someone's story to view</h1>
                </div>
                <div id="mainStory-background">
                    <img src="./images/news/smile.png" alt="News Background" />
                </div>
                <div id="mainStory-backgroundBlack"></div>
                <div id="mainStory-content">
                    <div id="content-numberOfNews">
                        <div class="numberOfNews-bar"></div>
                    </div>
                    <div id="content-loading">
                        <div id="loading" class="loading-bar"></div>
                    </div>
                    <div id="content-info">
                        <div id="info-avatar">
                            <img id="avatar" src="./images/avatar/0.png" alt="Avatar" />
                        </div>
                        <div id="info-detail">
                            <p id="name">Nam Tran</p>
                        </div>
                        <div id="info-button">
                            <div id="button" onclick="storyMenuClick()">&#8943;</div>
                            <ul id="storyMenu">
                                <li onclick="storyMenuHide()"><img src="./images/icon/hide.png" alt="Hide this story" /><span>Hide this story</span></li>
                                <li onclick="storyMenuReport()"><img src="./images/icon/bug.png" alt="Something isn't working" /><span>Something isn't working</span></li>
                            </ul>
                        </div>
                    </div>
                    <div id="content-main">
                        <img id="main-image" src="./images/news/smile.png" alt="News" />
                    </div>
                </div>
                <div id="mainStory-reactionBar">
                    <img id="likeReaction" class="reactionBar-button" src="./images/reaction/like.png" alt="Like" title="like" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                    <img id="loveReaction" class="reactionBar-button" src="./images/reaction/love.png" alt="Love" title="love" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                    <img id="hahaReaction" class="reactionBar-button" src="./images/reaction/haha.png" alt="Haha" title="haha" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                    <img id="wowReaction" class="reactionBar-button" src="./images/reaction/wow.png" alt="Wow" title="wow" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                    <img id="cryReaction" class="reactionBar-button" src="./images/reaction/cry.png" alt="Cry" title="cry" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                    <img id="angryReaction" class="reactionBar-button" src="./images/reaction/angry.png" alt="Angry" title="angry" onmouseover="hoverReaction(this);" onmouseout="unhoverReaction(this);" />
                </div>
                <div id="mainStory-navigation">
                    <a id="goBackward" class="navigation-button" onclick="move(-1)">&#10094;</a>
                    <a id="goForward" class="navigation-button" onclick="move(1)">&#10095;</a>
                </div>
                <div id="mainStory-close">
                    <a id="closeButton" onclick="closeStory()">&#10799;</a>
                </div>
            </div>
        </div>
    </div>

    <div id="bugWarning" class="notification">
        <div class="notification-box">
            <div class="notification-title">
                View Story?
            </div>
            <div class="notification-line"></div>
            <div class="notification-content">
                View this story though it's still bug?
            </div>
            <div class="notification-button">
                <button id="confirmView" class="confirmBtn" onclick="confirmView()">View</button>
                <button id="cancelView" class="cancelBtn" onclick="cancelBtn()">Cancel</button>
            </div>
        </div>
        <input type="text" id="hidenValue" name="hidenValue" value="" />
    </div>

    <div id="hideWarning" class="notification">
        <div class="notification-box">
            <div class="notification-title">
                Hide Story?
            </div>
            <div class="notification-line"></div>
            <div class="notification-content">
                Hide this story from your gallery?
            </div>
            <div class="notification-button">
                <button id="confirmHide" class="confirmBtn" onclick="confirmHide()">Hide</button>
                <button id="cancelHide" class="cancelBtn" onclick="cancelBtn()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
